    <form action="" method="post" 
    class="formulario container-lg">
        <fieldset>
            <legend>Confirme Asistencia</legend>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese su nombre y apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese su email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>    
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese su telefono</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
              </div>    
              <div class="contform">
               <label for="form-check">¿Como desea que lo contactemos ante una eventualidad?</label>
                
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                  Email
                  </label>
                </div>
              
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                  Telefono   
                  </label>
                </div>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  <option selected>Preferencia de alimentos</option>
                  <option value="1">Vegetariano</option>
                  <option value="2">Vegano</option>
                  <option value="3">Comida con Carne</option>
                </select>
                <div class="col-12">
                  <button class="btn btn-primary btn-lg btn-block" id="Boton" type="submit">Confirmar

                   <img src="../imagenes/confirm.gif" alt="confirm" class="confirm"> 
                  </button>
                  
                </div>
              </div>  

              
           

        </fieldset>
    </form>
